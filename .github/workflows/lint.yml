name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

env:
  PACKAGE_LOC: j_pandas_datalib

jobs:
  install_poetry:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: poetry
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry Package
        run: poetry install
      - name: Pylint
        run: poetry run pylint --version && poetry run pylint ${{ env.PACKAGE_LOC }}
      - name: Flake8
        run: poetry run flake8 --format junit-xml ${{ env.PACKAGE_LOC }} > /tmp/flake8.xml
